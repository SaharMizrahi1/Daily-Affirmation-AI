<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affirmations</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="app.js"></script>

</head>
<body>
    <div class="main-container">
        <button id="toggleSidebar" class="toggle-btn">
            <i class="far fa-heart"></i> 
        </button>
    
        <div class="container">
            <h1>Daily Affirmations</h1>
            <p class="description">Manifest your dreams with daily positive thoughts</p>
            
            <select id="mood" class="mood-select">
                <option value="" disabled selected>How are you feeling today?</option>
                <option value="happy">Happy</option>
                <option value="anxious">Anxious</option>
                <option value="motivated">Motivated</option>
                <option value="sad">Sad</option>
                <option value="grateful">Grateful</option>
                <option value="other">Other</option>
            </select>
            <input id="customMoodInput" type="text" class="custom-mood-input" placeholder="Describe your feeling..." style="display: none;" />
    
            <button id="generateBtn" class="generate-btn">Generate Affirmation</button>
            
            <div id="output" class="affirmation-container">
                Your affirmation will appear here...
            </div>
            <div class="share-buttons">
                <button id="whatsappShare" class="share-btn">
                    <i class="fab fa-whatsapp"></i>
                </button>
                <button id="instagramShare" class="share-btn">
                    <i class="fab fa-instagram"></i> 
                </button>
                <button id="saveToFavorites" class="favorite-btn">
                    <i class="far fa-heart"></i>
                </button>
            </div>
        </div>
    
        <!-- Sidebar for Favorites -->
        <div id="favoritesSidebar" class="favorites-section hidden">
            <h2>Your Favorite Affirmations</h2>
            <ul id="favoritesList" class="favorites-list">
            </ul>
        </div>
    </div>
    
</body>
</html>
